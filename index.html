<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <input type="display" placeholder="0" readonly />
      <div class="buttonsContainer">
        <div class="miscGroup">
          <button id="clear">C</button>
          <button id="percentage">%</button>
          <button id="negate">+/-</button>
          <button id="backspace"><i class="bi bi-backspace-fill"></i></button>
        </div>
        <div class="buttonGroup">
          <button>7</button>
          <button>8</button>
          <button>9</button>
          <button>/</button>
        </div>
        <div class="buttonGroup">
          <button>4</button>
          <button>5</button>
          <button>6</button>
          <button>*</button>
        </div>
        <div class="buttonGroup">
          <button>1</button>
          <button>2</button>
          <button>3</button>
          <button>-</button>
        </div>
        <div class="buttonGroup">
          <button id="point">.</button>
          <button>0</button>
          <button id="equals">=</button>
          <button>+</button>
        </div>
      </div>
    </div>

    <script src="js/operations.js"></script>
    <script src="js/ui.js"></script>
  </body>
</html>
